<div class="card border-primary mb-3 " style="margin-top: 90px;">
    
    <div class="card-body text-primary text-center">
      <h5 class="card-title">Listado de Tipo Pago</h5>
      <div class="card-header"> Tipo de Pagos registrados</div>
      <br>
      <button  (click)="add()"  class="btn btn-success">Crear Tipo de Pago</button>
      <br>
      <br>
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Estado</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  tipopago of tipopagos">
                <td>{{tipopago.idtipopago}}</td>
                <td>{{tipopago.nombtipopago}}</td>
                <td>{{tipopago.estado}}</td>                
                
                <td><button  (click)="Editar(tipopago)"  class="btn btn-success">Editar</button>
                    <button  (click)="eliminarTipoPago(tipopago)" style="margin-left: 10px;" class="btn btn-danger ms-3">Eliminar</button></td>
            </tr>
          </tbody>
      </table>
      
      
    </div>
  </div>
