<div class="card border-primary mb-3 ">
    
    <div class="card-body text-primary text-center" style="margin-top: 90px;">
      <h5 class="card-title">Listado de Marca</h5>
      <div class="card-header"> Marca registrados</div>
      <br>
      <button  (click)="add()"  class="btn btn-success">Crear Nueva Marca</button>
      <br>
      <button style="margin: 10px;" (click)="exportToExcel()"  class="btn btn-warning">Exportar a Excel</button>          
      <br>
      <br>
      
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Marca</th>
                <th>Estado</th>
                <th>Acciones</th>
                

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  marca of marcas">
                <td>{{marca.idmarca}}</td>
                <td>{{marca.nombmarca}}</td>
                <td> {{marca.estado}}</td>                
                
                <td><button  (click)="Editar(marca)"  class="btn btn-success">Editar</button>
                    <button  (click)="eliminarMarca(marca)" style="margin-left: 10px;" class="btn btn-danger ms-3">Eliminar</button></td>
            </tr>
          </tbody>
      </table>
      
      
    </div>
  </div>
