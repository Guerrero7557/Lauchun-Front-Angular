<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

        <li class="nav-item">

        </li>
        <li *ngIf="usuario.idrol.idrol==1" class="nav-item">
          <a class="nav-link" routerLink="active"  [routerLink]="['rol']">Rol</a>
        </li>
        <li *ngIf="usuario.idrol.idrol==1" class="nav-item">
          <a class="nav-link" routerLink="active"  [routerLink]="['tipopago']">TipoPago</a>

        <li *ngIf="usuario.idrol.idrol==1"  class="nav-item">

        </li>
        
        <li *ngIf="usuario.idrol.idrol==1" class="nav-item">
          <a class="nav-link" routerLink="active"  [routerLink]="['ventas']">Ventas </a>

        <li class="nav-item">
          <a class="nav-link" routerLink="active"  [routerLink]="['adddetallecompra']">Compra</a>

        -->
        <li *ngIf="usuario.idrol.idrol==1" class="nav-item">
          <a class="nav-link" routerLink="active"  [routerLink]="['listcompra']">Compra</a>          
        </li>
        
        <!--
        <li class="nav-item">
          <a class="nav-link" routerLink="active"  [routerLink]="['pasarela']">pasarela</a>
        </li>
        -->

       

        <li *ngIf="usuario.idrol.idrol==1" class="nav-item">
          <a class="nav-link" routerLink="active"  [routerLink]="['listuser']">Usuarios</a>
        </li>

    </li>
