<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LauChun</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
</head>

  <div class="card border-primary mb-3 " style="width: 100%; height: 100%; margin-top: 40px;">
    
    <div class="card-body text-primary text-center">
      <h5 class="card-title">Listado de Productos</h5>
      <div class="card-header"> Productos registrados</div>
      <br>
      <button  (click)="addprod()"  class="btn btn-success">Crear producto</button>
      <br>
     
      <button style="margin: 10px;" (click)="exportToExcel()"  class="btn btn-warning">Exportar a Excel</button>          
      <br>

      <table class="table table-bordered table-striped"  id="data-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Imagen</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoria</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  producto of productos">
                <td>{{producto.idproducto}}</td>
                <td><img style="width: 120px;" src="{{producto.imagen}}"></td>
                <td><h4>{{producto.nombproducto}}</h4> 
                  <br>               
                  
                  {{producto.descripcion}}
                </td>
                <td>{{producto.precio}}</td>
                <td>{{producto.stock}}</td>
                <td>{{producto.idcategoria.nombrecategoria}}</td>
                <td>{{producto.estado}}</td>                
                <td><button  (click)="Editar(producto)"  class="btn btn-success ">Editar</button>
                    <button (click)="eliminarproducto(producto)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button></td>
            </tr>
          </tbody>
      </table>
      
      
      
    </div>
  </div>
