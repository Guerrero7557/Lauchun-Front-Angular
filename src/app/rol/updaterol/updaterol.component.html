<div class="container w-75 bg-white mt-5 rounded shadow" style="margin-top: 90px;">
    <div class="row align-items-stretch" >
        
        <div class="col p-5 rounded-end">
            
            <br>
            <br>
            <h2 class="fw-bold text-center py-6">Editar Rol</h2>
            <br>
            <form action="#">
                
                <div class="mb-4">
                    <label for="" >ID : {{rol.idrol}}</label>
                    <br>
                    <label for="" class="form-label fw-bolder">Rol</label><br>
                    <input type="text" class="form-control" name="nombre" id="idrol" [(ngModel)]="rol.nombrerol">
                </div>


                <div class="mb-4">
                    <label for="" class="form-label fw-bolder">Estado</label><br>
                    <select name="estado"  [(ngModel)]="rol.estado" class="form-control ps-2" aria-label="Default select example">
                        <option [ngValue]="undefined" selected>--Seleccione--</option>
                        <option [ngValue]="true">true</option>
                        <option [ngValue]="false">false</option>
                    </select>
                </div>
            
                <div class="d-grid  ">
                    <button (click)="ActualizarRol(rol)" type="submit" class="btn btn-primary fw-bold text-light">Actualizar</button>
                </div>
                
            </form>
            
        </div>
        <div  class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" >
            <br>
            <br>
            
            <img style="width: 80%;" src="../../../assets/img/imagenescomp/rol.png" alt="">
        </div>
        
    </div>
</div>
