<div class="card border-primary mb-3 " style="width: 100%; height: 100%;" id="contenedor">
    
    <div class="card-body text-primary text-center">
      <h5 class="card-title">Listado de Ventas</h5>
      <div class="card-header"> Ventas registradas</div>
      <br>      
        <button  (click)="exportToExcel()"  class="btn btn-success">Exportar a Excel</button>          
      <br>
      <br>
      
      <table class="table table-bordered table-striped" id="data-table">
        
        
        <thead>
            <tr>
                <th>Id</th>
                <th>Usuario</th>
                <th>TipoPago</th>
                <th>Fecha</th>
                <th>Monto Total</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  venta of ventas">
                <td>{{venta.idventa}}</td>
                <td>{{venta.idusuario.usuario}}</td>
                <td>{{venta.idtipopago.nombtipopago}}</td>
                <td>{{venta.fechaventa}}</td>
                <td>s/{{venta.montototalv}}</td>
                <td>{{venta.estado}}</td>                 
                
            </tr>
          </tbody>
         </table>
    
    </div>
  </div>
