<div class="container w-75 bg-white mt-5 rounded shadow" style="margin-top: 90px;" >
    <div class="row align-items-stretch" >
        
        <div class="col p-5 rounded-end">
            
            <br>
            <br>
            
            <h2 class="fw-bold text-center py-6">New Proveedor</h2>
            <br>
           

            
               
                <div class="mb-4">
                    <label for="" class="form-label fw-bolder">Nombre</label><br>
                    <input type="text" class="form-control" name="nom_proveedor" id="nom " [(ngModel)]="proveedor.nombre" >
                </div>

                <div class="mb-4">
                    <label for="" class="form-label fw-bolder">Ruc</label><br>
                    <input type="text" class="form-control" name="ruc" id="ruc " [(ngModel)]="proveedor.ruc" >
                </div>

                <div class="mb-4">
                    <label for="" class="form-label fw-bolder">Razon Social</label><br>
                    <input type="text" class="form-control" name="razonsocial" id="raz_soc " [(ngModel)]="proveedor.razonsocial" >
                </div>

                <div class="mb-4">
                    <label for="" class="form-label fw-bolder">Direccion</label><br>
                    <input type="text" class="form-control" name="direccion" id="dir " [(ngModel)]="proveedor.direccion" >
                </div>

                <div class="mb-4">
                    <label for="" class="form-label fw-bolder">Email</label><br>
                    <input type="text" class="form-control" name="email" id="ema " [(ngModel)]="proveedor.email" >
                </div>

                <div class="mb-4">
                    <label for="" class="form-label fw-bolder">Telefono</label><br>
                    <input type="text" class="form-control" name="telefono" id="te " [(ngModel)]="proveedor.telefono" >
                </div>

                <div class="mb-4">
                    <label for="" class="form-label fw-bolder">Estado</label><br>
                    <select name="estado"  [(ngModel)]="proveedor.estado" class="form-control ps-2" aria-label="Default select example">
                        <option [ngValue]="undefined" selected>--Seleccione--</option>
                        <option [ngValue]="1">true</option>
                        <option [ngValue]="0">false</option>
                    </select>
                    <br>
                    <br>
                    
             

                <div class="d-grid  ">
                    <button (click)="GuardarProveedor(proveedor)" type="submit" class="btn btn-primary fw-bold text-light">Registrar</button>
                </div>
            
           
            
            
        </div>
        <div  class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" >

        </div>
        
    </div>
</div>
