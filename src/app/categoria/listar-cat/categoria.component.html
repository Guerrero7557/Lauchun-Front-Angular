<div class="card border-primary mb-3 " style="margin-top: 90px;">
    
    <div class="card-body text-primary text-center">
      <h5 class="card-title">Listado de Categorias</h5>
      <div class="card-header"> Categorias registrados</div>
      <br>
      <button  (click)="add()"  class="btn btn-success">Crear Categoria</button>
      <br>
      <br>
      
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Categoria</th>
                <th>Estado</th>
                <th>Acciones</th>
                

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  categoria of categorias">
                <td>{{categoria.idcategoria}}</td>
                <td>{{categoria.nombrecategoria}}</td>
                <td> {{categoria.estado}}</td>                
                
                <td><button  (click)="Editar(categoria)"  class="btn btn-success">Editar</button>
                    <button  (click)="eliminarCategoriacat(categoria)" style="margin-left: 10px;" class="btn btn-danger ms-3">Eliminar</button></td>
            </tr>
          </tbody>
      </table>
      
      
    </div>
  </div>
