<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
</head>
<meta name="theme-color" content="#712cf9">
   
  <body class="text-center">
    
<main class="form-signin w-50 m-auto">
  <form>
    <img class="mb-4" src="https://trello.com/1/cards/63e2993425c7c477c02494cb/attachments/63e29ad5107d66a6adff7550/previews/63e29ad6107d66a6adff7574/download/image.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Bienvenid@</h1>

    <div class="form-floating">
      <input [(ngModel)]="credenciales.email" name="email" type="email" class="form-control" id="email" placeholder="correo@example.com">
      <label for="floatingInput">Correo</label>
    </div>
    <div class="form-floating">
      <input [(ngModel)]="credenciales.password" name="password" type="password" class="form-control" id="password" placeholder="Contraseña">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordar
      </label>
    </div>
    <button (click)="logeo(credenciales)" class="w-100 btn btn-lg btn-danger" type="submit">Iniciar Sesión</button>
  </form>
</main>

  </body>

</html>
