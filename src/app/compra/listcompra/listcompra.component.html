
<div class="card border-primary mb-3 " style="width: 100%; height: 100%;" id="contenedor">
    
    <div class="card-body text-primary text-center">
      <h5 class="card-title">Listado de Compras</h5>
      <div class="card-header"> Compras registradas</div>
      <button  (click)="add()"  class="btn btn-success">Crear compra</button>
            
      <button style="margin: 10px;" (click)="exportToExcel()"  class="btn btn-warning">Exportar a Excel</button> 
      <button style="margin: 10px;" (click)="irdashboard()"  class="btn btn-warning">Estadistica</button>          
      <br>
      <br>
      
      <table class="table table-bordered table-striped" id="data-table">
        <thead>
            <tr>
                <th>Id Compra</th>
                <th>Id Proveedor</th>
                <th>FechaCompra</th>               
               
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  compra of compras">
                <td>{{compra.idcompra}}</td>
                <td>{{compra.idproveedor.nombre}}</td>
                
                <td>{{compra.fechacompra}}</td>
                
                
                <td>{{compra.estado}}</td>                
                <td><button  (click)="EditarCompra(compra)"  class="btn btn-success" >Editar</button>
                    <button (click)="eliminarCompra(compra)" class="btn btn-secondary" style="margin-left: 10px;">Eliminar</button></td>
            </tr>
          </tbody>
      </table>

    </div>
  </div>
