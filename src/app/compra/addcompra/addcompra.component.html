  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../../../assets/img/LAU2.png" alt="" width="222" height="151">
      <h2>LAUCHUN - ORDEN DE COMPRA</h2>
      <p class="lead">Compramos contigo...</p>
    </div>

    <div class="row g-5 d-flex align-items-center justify-content-center">
  
      <!-- DATOS ORDEN DE COMPRA -->
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Orden de Compra</h4>
        <form class="needs-validation" novalidate>
        <div class="row g-3">
            
            <div class="col-sm-6">
              <label for="idproveedor" class="form-label">Proveedor</label>
                <select name="idproveedor" [(ngModel)]="compra.idproveedor" class="form-select" id="idproveedor" required>
                  <option  [ngValue]="undefined" selected>--Selecciona un proveedor--</option>  
                  <option *ngFor="let proveedor of proveedores" [ngValue]="proveedor">{{proveedor.razonsocial}}</option>              
                </select>

                <div class="invalid-feedback">
                  Seleccionar un proveedor porfabor!
                </div>
            </div>

        <!-- FECHA DE COMPRA -->
              <div class="col-sm-6">
                <label for="username" class="form-label">Fecha de Orden</label>
                <div  class="input-group has-validation">
                    <input name="fechacompra" type="date" class="form-control"[(ngModel)]="compra.fechacompra" >
                </div>
              </div>
        </div>
        <br>
        
        <br>

        <!-- ESTADO -->
            <div>
              <label  for="estado" class="form-label">Estado</label>
            </div>

            <div class="form-check form-switch">
              <input name="estado" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked [(ngModel)]="compra.estado" disabled>
              <label class="form-check-label" for="flexSwitchCheckChecked">Activo</label>
            </div>

            <br>

           

            <div class="d-flex align-items-center justify-content-center"> 
              <button (click)="AgregarCompra(compra) " class="w-50 btn btn-success btn-lg" type="submit">Continuar con la solicitud</button>
            </div>
          
        </form>
      </div>
    </div>
  </main>
</div>
